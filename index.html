<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Card</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
         <article data-testid="test-profile-card" class="profile-card">

    <header>
      <h2 data-testid="test-user-name">Favour Kenneth</h2>
    </header>
     <p data-testid="test-user-bio"> I am a Nutritionist and Technical writer who enjoys designing accessible digital content.</p>
    
    <figure>
      <img
        src="https://i.pravatar.cc/150?img=3"
        alt="Profile picture of Favour Kenneth"
        data-testid="test-user-avatar"
      />
    </figure>
    <p>Current Time (ms): <span data-testid="test-user-time"></span></p>
    
        <script src="script.js"></script>
    </body>
</html>
