<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Card</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
         <article data-testid="test-profile-card" class="profile-card">

    <header>
      <h2 data-testid="test-user-name">Favour Kenneth</h2>
    </header>
     <p data-testid="test-user-bio"> I am a Nutritionist and Technical writer who enjoys designing accessible digital content.</p>
    
    <figure>
      <img
        src="myphoto.jpg"
        alt="Profile picture of Favour Kenneth"
        data-testid="test-user-avatar"
      />

      <figcaption> Kenneth Favour - Nutritionist & Developer</figcaption>
    </figure>
    <p>Current Time (ms): <span data-testid="test-user-time"></span></p>
     <nav aria-label="Social media profiles">
      <ul data-testid="test-user-social-links" class="social-links">
        <li>
          <a href="https://twitter.com/" target="_blank" rel="noopener noreferrer" data-testid="test-user-social-twitter">Twitter</a>
        </li>
        <li>
          <a href="https://linkedin.com/" target="_blank" rel="noopener noreferrer" data-testid="test-user-social-linkedin">LinkedIn</a>
        </li>
      </ul>
    </nav>
    <section>
      <h3>Hobbies</h3>
      <ul data-testid="test-user-hobbies">
        <li>Writing</li>
        <li>Designing</li>
        <li>Cooking</li>
        <li>Reading</li>
      </ul>
    </section>

    <section>
      <h3>Dislikes</h3>
      <ul data-testid="test-user-dislikes">
        <li>Procrastination</li>
        <li>Lying</li>
        <li>Laziness</li>
        <li>Gossips</li>
        </ul>
    </section>

         </article>

        <script src="script.js"></script>
    </body>
</html>
